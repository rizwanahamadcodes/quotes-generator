<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quotes Generator</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main class="main">
            <div class="container">
                <label for="theme-toggler-checkbox" class="theme-toggler-label">
                    <input
                        type="checkbox"
                        id="theme-toggler-checkbox"
                        class="theme-toggler-checkbox" />
                    <div class="theme-toggle-track">
                        <img
                            src="./img/sun-white.svg"
                            alt=""
                            class="theme-toggler-icon" />
                        <img
                            src="./img/moon-black.svg"
                            alt=""
                            class="theme-toggler-icon" />
                    </div>
                    <div class="theme-toggler-indicator"></div>
                </label>
            </div>
        </main>

        <script src="./js/themeToggler.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
