<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quotes Generator</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="container">
                <div class="left">
                    <div class="logo"></div>
                </div>
                <div class="center">
                    <ul class="categories-menu main-categories-menu">
                        <li class="categories-menu-item">
                            <button class="categories-button">All</button>
                        </li>
                        <li class="categories-menu-item active">
                            <button class="categories-button active">
                                Success
                            </button>
                        </li>
                        <li class="categories-menu-item">
                            <button class="categories-button">Wisdom</button>
                        </li>
                        <li class="categories-menu-item">
                            <button class="categories-button">Funny</button>
                        </li>
                        <li class="categories-menu-item">
                            <button class="categories-button">Love</button>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <label
                        for="theme-toggler-checkbox"
                        class="theme-toggler-label">
                        <input
                            type="checkbox"
                            id="theme-toggler-checkbox"
                            class="theme-toggler-checkbox" />
                        <div class="theme-toggle-track">
                            <img
                                src="./img/sun-white.svg"
                                alt=""
                                class="theme-toggler-icon" />
                            <img
                                src="./img/moon-black.svg"
                                alt=""
                                class="theme-toggler-icon" />
                        </div>
                        <div class="theme-toggler-indicator"></div>
                    </label>
                    <button class="category-btn" id="category-btn"></button>
                    <!-- Drawer start -->
                    <div class="drawer-wrapper" id="drawer-wrapper">
                        <div class="drawer">
                            <div class="drawer-head">
                                <img
                                    src="./img/qBox-logo.svg"
                                    alt=""
                                    class="brand-logo" />
                                <div id="close-btn" class="close-btn"></div>
                            </div>
                            <div class="drawer-body">
                                <ul
                                    class="categories-menu vertical drawer-categories-menu">
                                    <li class="categories-menu-item">
                                        <button class="categories-button">
                                            All
                                        </button>
                                    </li>
                                    <li class="categories-menu-item active">
                                        <button
                                            class="categories-button active">
                                            Success
                                        </button>
                                    </li>
                                    <li class="categories-menu-item">
                                        <button class="categories-button">
                                            Wisdom
                                        </button>
                                    </li>
                                    <li class="categories-menu-item">
                                        <button class="categories-button">
                                            Funny
                                        </button>
                                    </li>
                                    <li class="categories-menu-item">
                                        <button class="categories-button">
                                            Love
                                        </button>
                                    </li>
                                </ul>
                                <label
                                    for="theme-toggler-checkbox"
                                    class="theme-toggler-label">
                                    <input
                                        type="checkbox"
                                        id="theme-toggler-checkbox"
                                        class="theme-toggler-checkbox" />
                                    <div class="theme-toggle-track">
                                        <img
                                            src="./img/sun-white.svg"
                                            alt=""
                                            class="theme-toggler-icon" />
                                        <img
                                            src="./img/moon-black.svg"
                                            alt=""
                                            class="theme-toggler-icon" />
                                    </div>
                                    <div class="theme-toggler-indicator"></div>
                                </label>
                            </div>
                            <div class="drawer-foot"></div>
                        </div>
                    </div>
                    <!-- Drawer end -->
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <p class="quote">
                    <span class="quotation-mark">“</span>
                    Success is not final, failure is not fatal, It is the
                    courage to continue that countt final, failure is not fatal,
                    It is the courage to continue that counts.
                    <span class="quotation-mark">”</span>
                </p>
                <p class="author-wrapper">
                    <span class="dash">-</span>
                    <span>Winston Churchill</span>
                </p>
            </div>
        </main>

        <footer>
            <div class="controls-wrapper">
                <button class="btn btn-outline btn-round">
                    <img src="./img/chevron-left-primary.svg" alt="" />
                </button>
                <button class="btn">Random</button>
                <button class="btn btn-outline btn-round">
                    <img src="./img/chevron-right-primary.svg" alt="" />
                </button>
            </div>
        </footer>

        <script src="./js/drawer.js"></script>
        <script src="./js/themeToggler.js"></script>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
